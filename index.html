<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/06b992ed3d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,500;1,700&display=swap" rel="stylesheet">
    
    <title>Player de MÃºsica</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="player big">
                <div class="track-art"></div>
                <div class="big-wrapper-name-artist">
                    <div class="track-name">Track Name</div>
                    <div class="track-artist">Track Artist</div>
                </div>
                <div class="buttons">
                    <div class="prev-track" onclick="prevTrack()">
                        <i class="fa-solid fa-backward"></i>
                    </div>
                    <div class="playpause-btn" onclick="playpauseTrack()">
                        <i class="fa-solid fa-play"></i>
                    </div>
                    <div class="next-track" onclick="nextTrack()">
                        <i class="fa-solid fa-forward"></i>
                    </div>
                </div>
                <div class="slider-container">
                    <input type="range" min="1" max="100" value="0" class="seek-slider" onchange="seekTo()">
                    <div class="current-time">00:00</div>
                    <div class="total-duration">00:00</div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="player medium">
                <div class="medium-small-wrapper">
                    <div class="track-art"></div>
                    <div class="medium-small-wrapper-name-artist">
                        <div class="track-name">Track Name</div>
                        <div class="track-artist">Track Artist</div>
                    </div>
                </div>
                <div class="buttons">
                    <div class="prev-track" onclick="prevTrack()">
                        <i class="fa-solid fa-backward"></i>
                    </div>
                    <div class="playpause-btn" onclick="playpauseTrack()">
                        <i class="fa-solid fa-play"></i>
                    </div>
                    <div class="next-track" onclick="nextTrack()">
                        <i class="fa-solid fa-forward"></i>
                    </div>
                </div>
                <div class="slider-container">
                    <input type="range" min="1" max="100" value="0" class="seek-slider" onchange="seekTo()">
                    <div class="current-time">00:00</div>
                    <div class="total-duration">00:00</div>
                </div>
            </div>
            <div class="player small">
                <div class="medium-small-wrapper">
                    <div class="track-art"></div>
                    <div class="medium-small-wrapper-name-artist">
                        <div class="track-name">Track Name</div>
                        <div class="track-artist">Track Artist</div>
                    </div>
                    
                </div>
                <div class="buttons">
                    <div class="prev-track" onclick="prevTrack()">
                        <i class="fa-solid fa-backward"></i>
                    </div>
                    <div class="playpause-btn" onclick="playpauseTrack()">
                        <i class="fa-solid fa-play"></i>
                    </div>
                    <div class="next-track" onclick="nextTrack()">
                        <i class="fa-solid fa-forward"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
